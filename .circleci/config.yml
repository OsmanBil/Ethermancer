version: 2.1

orbs:
  node: circleci/node@4.1.0
  aws-cli: circleci/aws-cli@1.3.1

jobs:
  build-and-deploy-backend:
    docker:
      - image: cimg/node:18.18.2
    steps:
      - checkout
      - aws-cli/setup
      - run:
          name: Install Backend.Dependencies
          command: npm run dashboard-backend:install
      - run:
          name: Zip the Application
          command: zip -r application.zip server.js package.json database.js handlers/ models/ 
      - run:
          name: Upload to S3
          command: aws s3 cp application.zip s3://awstestbucketfordb/application.zip
      - run:
          name: Deploy to Elastic Beanstalk
          command: aws elasticbeanstalk create-application-version --application-name "AWS-Testumgebung" --version-label "v$(date +%Y%m%d%H%M%S)" --source-bundle S3Bucket="awstestbucketfordb",S3Key="application.zip"
      - run:
          name: Update Elastic Beanstalk Environment
          command: aws elasticbeanstalk update-environment --environment-name "AWS-Testumgebung-env" --version-label "v$(date +%Y%m%d%H%M%S)"
  build-and-deploy-dashboard:
    docker:
      - image: cimg/node:18.18.2
    steps:
      - checkout
      - aws-cli/setup
      - run:
          name: Dashboard Install
          command: npm run dashboard:install
      - run:
          name: Dashboard Build
          command: npm run dashboard:build
      - run:
          name: Deploy Dashboard
          command: npm run dashboard:deploy

  build-and-deploy-website:
    docker:
      - image: cimg/node:18.18.2
    steps:
      - checkout
      - aws-cli/setup
      - run:
          name: Website Install
          command: npm run website:install
      - run:
          name: Website Build
          command: npm run website:build
      - run:
          name: Deploy Website
          command: npm run website:deploy

workflows:
  build_and_deploy:
    jobs:
      - build-and-deploy-dashboard
      - build-and-deploy-website
      - build-and-deploy-backend
