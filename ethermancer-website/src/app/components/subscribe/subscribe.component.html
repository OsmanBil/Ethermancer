<div class="subscribe-container">
    <h4 class="text-light">Subscribe our Newsletter</h4>
    <form #myForm="ngForm" class="row g-2" (ngSubmit)="submitForm(myForm)">
        <!-- Email -->
        <div class="col-md-4">
            <input type="email" class="form-control" id="email" name="email" required placeholder="E-Mail"
                [(ngModel)]="email" (ngModelChange)="handleEmailChange($event)" #emailInput="ngModel">
            <div *ngIf="!emailValid && emailInput.dirty" class="text-danger">
                Invalid e-mail address.
            </div>
        </div>
        <button type="submit " [disabled]="myForm.invalid" (click)="show()" class="btn btn-yellow col-md-4">Subscribe</button>
    </form>
    <div *ngIf="showToast"
        style="position: fixed; bottom: 20px; right: 20px; background-color: blue; color: white; padding: 10px; border-radius: 10px; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); z-index: 999;">
        Subscribe successfully!
    </div>
</div>
